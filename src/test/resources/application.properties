spring.application.name=banking-swift-service
spring.sql.init.mode=always

swift.file.path=./src/test/resources/test-data.tsv

spring.main.banner-mode=off

# Logging configuration
logging.level.root=error
logging.file.name=logs/banking-swift-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR